name: Test Reporter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # checkout the repo
      - uses: subosito/flutter-action@v2
        with:
          channel: "beta" # or: 'beta', 'dev', 'master' (or 'main')

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
